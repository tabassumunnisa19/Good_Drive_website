<!-- CHATBOT SECTION -->
<section class="bg-black py-16 border-t border-[#D4AF37]/20">
    <div class="max-w-3xl mx-auto px-6 text-center">
        <h2 class="text-3xl font-bold mb-6">
            Ask <span class="text-[#FF2E88]">GoodDrive AI</span>
        </h2>

        <div class="bg-[#111] p-6 rounded-xl shadow-lg">
            <div id="chat-box" class="text-left h-64 overflow-y-auto mb-4 text-gray-300"></div>

            <input type="text"
                   id="user-input"
                   placeholder="Ask about driving lessons..."
                   class="w-full p-3 rounded-lg bg-[#1a1a1a] text-white border border-gray-700">

            <button onclick="sendMessage()"
                    class="mt-4 bg-[#D4AF37] text-black px-6 py-2 rounded-full font-semibold">
                Send
            </button>
        </div>
    </div>
</section>

<script>
function sendMessage() {
    let input = document.getElementById("user-input").value.toLowerCase();
    let chatBox = document.getElementById("chat-box");

    let response = "";

    if (input.includes("price") || input.includes("cost")) {
        response = "Our driving sessions start at â‚¹___ per session.";
    } 
    else if (input.includes("location")) {
        response = "We provide coaching in Kochi.";
    } 
    else if (input.includes("book")) {
        response = "Click the Book Session button above to schedule.";
    } 
    else {
        response = "Please contact us on WhatsApp for more details.";
    }

    chatBox.innerHTML += "<p><strong>You:</strong> " + input + "</p>";
    chatBox.innerHTML += "<p class='text-[#FF2E88]'><strong>AI:</strong> " + response + "</p>";

    document.getElementById("user-input").value = "";
}
</script>
