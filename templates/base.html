<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-[#0B0B0F] text-white overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full z-50 
                bg-black/70 backdrop-blur-md 
                border-b border-[#D4AF37]/20">

        <div class="max-w-7xl mx-auto flex items-center justify-between px-8 py-5">

            <!-- Logo -->
            <div class="flex items-center">
                <img src="/static/images/logo.png" 
                     alt="Good Drive Logo" 
                     class="h-12 w-auto object-contain">
            </div>

            <!-- Book Button -->
            <a href="https://wa.me/919XXXXXXXXX?text=Hi%20I%20want%20to%20book%20a%20driving%20session"
               target="_blank"
               class="bg-[#FF2E88] hover:bg-pink-600 text-white px-7 py-2.5 rounded-full font-semibold shadow-lg transition duration-300">
                Book Now
            </a>

        </div>
    </nav>

    <!-- Page Content -->
    <div class="pt-24">
        {% block content %}{% endblock %}
    </div>

    <!-- ================= CHATBOT ================= -->

    <div id="chatbot-container" class="fixed bottom-6 right-6 z-50">

        <!-- Toggle Button -->
        <button onclick="toggleChat()"
            class="bg-[#FF2E88] w-16 h-16 rounded-full shadow-xl text-white text-2xl flex items-center justify-center">
            ðŸ’¬
        </button>

        <!-- Chat Window -->
        <div id="chat-window"
            class="hidden mt-4 w-80 bg-[#111] rounded-xl shadow-2xl p-4 border border-[#D4AF37]/20">

            <h3 class="text-center font-semibold text-[#D4AF37] mb-2">
                GoodDrive AI Assistant
            </h3>

            <div id="chat-box"
                class="h-48 overflow-y-auto text-sm mb-3 text-gray-300 space-y-2">
            </div>

            <input type="text"
                id="user-input"
                placeholder="Ask about pricing, location, booking..."
                class="w-full p-2 rounded bg-[#1a1a1a] text-white border border-gray-700 text-sm">

            <button onclick="sendMessage()"
                class="mt-2 w-full bg-[#D4AF37] text-black py-2 rounded font-semibold hover:opacity-90">
                Send
            </button>

        </div>
    </div>

    <!-- Chatbot Script -->
    <script>
        function toggleChat() {
            document.getElementById("chat-window").classList.toggle("hidden");
        }

        function sendMessage() {
            let input = document.getElementById("user-input").value.toLowerCase();
            let chatBox = document.getElementById("chat-box");

            if (!input.trim()) return;

            let response = "";

            if (input.includes("price") || input.includes("cost") || input.includes("fee")) {
                response = "Our driving sessions start at â‚¹___ per session. Contact us on WhatsApp for full package details.";
            } 
            else if (input.includes("location") || input.includes("where")) {
                response = "We provide personalized driving coaching in Kochi.";
            } 
            else if (input.includes("book") || input.includes("schedule")) {
                response = "You can book instantly by clicking the Book Now button above.";
            }
            else if (input.includes("time") || input.includes("hours")) {
                response = "We offer flexible timings based on your availability.";
            }
            else if (input.includes("experience") || input.includes("instructor")) {
                response = "Our instructor has 5+ years of experience and 200+ trained drivers.";
            }
            else {
                response = "For detailed assistance, please contact us directly on WhatsApp.";
            }

            chatBox.innerHTML += `<div><strong>You:</strong> ${input}</div>`;
            chatBox.innerHTML += `<div class="text-[#FF2E88]"><strong>AI:</strong> ${response}</div>`;

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
